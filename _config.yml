# Site settings
title: Jan Biernacki # site title
description: >- # site description
 I am a 21 year old Software Developer from Germany, mostly working with Flutter. Feel free to Check out my projects!
    <a href="https://github.com/piharpi/jekyll-klise" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Europe/Berlin # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/100xA/100xA.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Jan Biernacki # author name
  bio: >- # tell to the world
    I am a 21 year old Software Developer from Germany, mostly working with Flutter. Feel free to Check out my projects!
    <a href="https://github.com/piharpi/jekyll-klise" target="_blank" rel="noopener">@github</a>.
  username: 100xA # general username
  github: 100xA # github username
  email: biernackijan4@gmail.com # email adress
  avatar: /assets/img/avatar.jpeg 

# URL settings

baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# page limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
